<div class="container-fluid">
    <h1>Look down to check a form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      
      {{ userModel | json }}
  
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="userName" [(ngModel)]="userModel.name">
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      </div>
  
      <div class="form-group">
        <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
          <option value="">I am interested in</option>
          <option *ngFor="let topic of topics">{{ topic }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>I prefer to have a walk in....</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="timepreference" value="morning">
          <label class="form-check-label">Morning (9AM - 12PM)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="timepreference" value="evening">
          <label class="form-check-label">Evening (9PM - 8PM)</label>
        </div>
      </div>
  
      <div class="form-check mb-3">
        <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
        <label class="form-check-label">
          If you easily coped with the form, then click on the checkmark
        </label>
      </div>
  
      <button class="btn btn-primary" type="submit">Submit form</button>
  
    </form>
  </div>
